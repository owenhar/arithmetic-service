name: Docker Image CI for GHCR

on:
    push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: npm test
        2run: npm test
      - name: Build and push the Image
        run: |
          docker login --username owenhar --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/owenhar/arithmetic-service:latest --file Dockerfile .
          docker push ghcr.io/owenhar/arithmetic-service:latest
      - name: Publish the image to azure container registry
        run: |
          docker login --username harriowepracticum15 --password ${{secrets.AZURE_CONTAINER_REGISTRY}} harriowepracticum15.azurecr.io
          docker tag ghcr.io/owenhar/arithmetic-service:latest harriowepracticum15.azurecr.io/arithmetic-service:latest
          docker push harriowepracticum15.azurecr.io/arithmetic-service:latest